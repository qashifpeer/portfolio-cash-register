<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Cash Register Manager</h1>
        <p class="heading-text">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return
        </p>
      </div>
<section class="input-box">
      <label class="input-label" for="billAmount">Bill Amount</label>
      <input class="input" type="text" id="bill-amount" />

      <label for="cashGiven" class="input-label"> Cash Given</label>
      <input class="input" type="text" id="cash-given" />
      <p id="msg"></p>

      <button id="check-btn">Check</button>
    </section>
    <section class="display">
      <div class="display-heading">
        Return Change
      </div>
      <table class="table">
        <tr>
          <th>No. of Notes</th>
          <td class="note-number"></td>
          <td class="note-number"></td>
          <td class="note-number"></td>
          <td class="note-number"></td>
          <td class="note-number"></td>
          <td class="note-number"></td>
          <td class="note-number"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
